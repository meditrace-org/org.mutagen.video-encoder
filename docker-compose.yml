version: '3.9'


services:

  encoder:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - RABBITMQ__PREFETCH_COUNT=${RABBITMQ__PREFETCH_COUNT}
    restart: unless-stopped
    env_file: .env
    deploy:
      mode: replicated
      replicas: $REPLICAS

  prometheus:
    image: prom/prometheus
    ports:
      - "9091:9091"
    volumes:
      - ${PWD}/prometheus.yml:/etc/prometheus/prometheus.yml
